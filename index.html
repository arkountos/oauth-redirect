<!DOCTYPE html>
<html>
<head>
<script>
    console.log('Full URL:', fullUrl);
    console.log('Authorization Code:', code);
    console.log('State:', state);

    document.addEventListener("DOMContentLoaded", function () {
        // Get the full URL
        const fullUrl = window.location.href;

        // Extract query parameters
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        console.log('Full URL:', fullUrl);
        console.log('Authorization Code:', code);
        console.log('State:', state);

        // Display the full URL on the page
        document.getElementById("message").textContent = "Hello! OAuth process is in progress.";
        document.getElementById("fullUrl").textContent = "Redirected from: " + fullUrl;
    });
</script></head>
<body>
  <h1 id="message">Hello 2!</h1>
</body>
</html>
